spring.application.name=qhomebaseapp
server.port=8080

# ==============================
# Database - PostgreSQL
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/qhome_base_db
spring.datasource.username=postgres
spring.datasource.password=0035
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA & Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# Flyway Migration
# ==============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=qhomebaseapp
spring.flyway.default-schema=qhomebaseapp
spring.flyway.create-schemas=true
spring.flyway.validate-on-migrate=false

# ==============================
# Disable R2DBC
# ==============================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration

# ==============================
# Logging
# ==============================
logging.level.org.springframework.boot.context.config=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.springframework.security=INFO
logging.level.io.jsonwebtoken=INFO

