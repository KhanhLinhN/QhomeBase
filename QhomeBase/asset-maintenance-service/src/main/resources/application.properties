spring.application.name=asset-maintenance-service
server.port=8084
server.address=0.0.0.0
server.shutdown=graceful

######## Asset Maintenance Service Configuration  #########
asset-maintenance.jwt.secret=${JWT_SECRET:qhome-base-secret-key-2024}
asset-maintenance.jwt.expiration=${JWT_EXPIRATION:86400000}

######## JWT Configuration  #########
security.jwt.secret=${JWT_SECRET:qhome-iam-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation}
security.jwt.issuer=qhome-iam
security.jwt.audience=asset-maintenance-service,base-service

######## Actuator Configuration  #########
management.info.git.mode=full
management.endpoints.web.exposure.include=*
management.metrics.tags.application=${spring.application.name}

######## Swagger Configuration  #########
swagger.api-gateway-url=http://localhost:8989/asset-maintenance
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.QhomeBase.assetmaintenanceservice.controller

######## Database Configuration  #########
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/qhome_base_db?currentSchema=asset}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:0035}
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

######## Flyway Configuration  #########
spring.flyway.enabled=true
spring.flyway.default-schema=asset
spring.flyway.schemas=asset
spring.flyway.locations=classpath:migration/asset
spring.flyway.baseline-on-migrate=true

######## RabbitMQ Configuration  #########
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

######## Redis Configuration  #########
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

######## Base Service Configuration  #########
base.service.url=${BASE_SERVICE_URL:http://localhost:8081}

######## File Storage Configuration  #########
# Note: Shared upload directory with data-docs-service
# Structure: ./uploads/
#   - asset-maintenance/  (asset-maintenance-service files)
#     - assets/
#   - contracts/          (data-docs-service files)
#   - news/               (data-docs-service files)
#   - profile/            (data-docs-service files)
file.storage.location=${FILE_STORAGE_LOCATION:./uploads}

######## File Upload Size  #########
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

