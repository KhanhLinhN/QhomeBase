spring.application.name=iam-service
server.port=8088
server.shutdown=graceful

######## IAM Service Configuration  #########
iam.jwt.secret=${JWT_SECRET:qhome-iam-secret-key-2024}
iam.jwt.expiration=${JWT_EXPIRATION:5184000000}
iam.refresh-token.expiration=${REFRESH_TOKEN_EXPIRATION:604800000}

######## Actuator Configuration  #########
management.info.git.mode=full
management.endpoints.web.exposure.include=*
management.metrics.tags.application=${spring.application.name}

######## Swagger Configuration  #########
swagger.api-gateway-url=http://localhost:8989/iam
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.QhomeBase.iamservice.controller

######## WebClient Configuration  #########
base_url=http://localhost:8082
base.service.url=http://localhost:8081

######## Database Configuration  #########
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/qhome_base_db?currentSchema=iam}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:0035}
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

######## Flyway Configuration  #########
spring.flyway.enabled=true
spring.flyway.default-schema=iam
spring.flyway.schemas=iam
spring.flyway.locations=classpath:migration/service,classpath:migration/iam
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

######## Security Configuration  #########
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

######## RabbitMQ Configuration  #########
# Disable RabbitMQ (không sử dụng)
management.health.rabbit.enabled=false

