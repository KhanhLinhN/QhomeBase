spring.application.name=base-service
server.port=8081
server.shutdown=graceful

######## Base Service Configuration  #########
base.jwt.secret=${JWT_SECRET:qhome-base-secret-key-2024}
base.jwt.expiration=${JWT_EXPIRATION:86400000}
base.refresh-token.expiration=${REFRESH_TOKEN_EXPIRATION:604800000}

######## IAM Service Configuration  #########
iam.service.url=${IAM_SERVICE_URL:http://localhost:8088}

######## JWT Configuration  #########
security.jwt.secret=${JWT_SECRET:qhome-iam-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation}
security.jwt.issuer=qhome-iam
security.jwt.audience=base-service

######## Actuator Configuration  #########
management.info.git.mode=full
management.endpoints.web.exposure.include=*
management.metrics.tags.application=${spring.application.name}

######## Swagger Configuration  #########
swagger.api-gateway-url=http://localhost:8989/base
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.QhomeBase.baseservice.controller

######## Meter Reading Scheduling #########
meter-reading.cycle.cron=${METER_READING_CYCLE_CRON:0 0 1 * * *}
meter-reading.reminder.cron=${METER_READING_REMINDER_CRON:0 0 8 * * *}
meter-reading.reminder.days-before=${METER_READING_REMINDER_DAYS:3}
meter-reading.reminder.timezone=${METER_READING_REMINDER_TZ:Asia/Ho_Chi_Minh}

######## Database Configuration  #########
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/qhome_base_db?currentSchema=svc,data,public}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

######## Flyway Configuration  #########
spring.flyway.enabled=true
spring.flyway.default-schema=svc
spring.flyway.schemas=svc, data
spring.flyway.locations=classpath:migration/service,classpath:migration/data
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=false

######## Cleaning Request Workflow #########
# Production: PT5H (5 hours)
# reminder.threshold: Thời gian chờ trước khi gửi reminder (PT5H = 5 tiếng)
# resend.cancel.threshold: Thời gian chờ sau khi resend trước khi auto-cancel (PT5H = 5 tiếng)
# no.resend.cancel.threshold: Tổng thời gian từ lúc tạo nếu không resend (PT6H = 6 tiếng)
cleaning.request.reminder.threshold=${CLEANING_REQUEST_REMINDER_THRESHOLD:PT5H}
cleaning.request.resend.cancel.threshold=${CLEANING_REQUEST_RESEND_CANCEL_THRESHOLD:PT5H}
cleaning.request.no.resend.cancel.threshold=${CLEANING_REQUEST_NO_RESEND_CANCEL_THRESHOLD:PT6H}
cleaning.request.monitor.delay=${CLEANING_REQUEST_MONITOR_DELAY:60000}

######## Maintenance Request Workflow #########
# Production: reminder.threshold = 30 phút, call.threshold = 60 phút
# reminder.threshold: Thời gian chờ trước khi gửi reminder (30 phút)
# call.threshold: Thời gian chờ trước khi đổi button thành gọi admin (60 phút = 30 phút tiếp theo)
maintenance.request.reminder.threshold=${MAINTENANCE_REQUEST_REMINDER_THRESHOLD:PT30M}
maintenance.request.call.threshold=${MAINTENANCE_REQUEST_CALL_THRESHOLD:PT60M}
maintenance.request.monitor.delay=${MAINTENANCE_REQUEST_MONITOR_DELAY:60000}
# working.hours: Giờ làm việc cho phép tạo request (8:00 - 18:00)
maintenance.request.working.hours.start=${MAINTENANCE_REQUEST_WORKING_START:08:00}
maintenance.request.working.hours.end=${MAINTENANCE_REQUEST_WORKING_END:18:00}
cleaning.request.working.hours.start=${CLEANING_REQUEST_WORKING_START:08:00}
cleaning.request.working.hours.end=${CLEANING_REQUEST_WORKING_END:18:00}

