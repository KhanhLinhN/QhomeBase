spring.application.name=services-card-service
server.port=8083
server.shutdown=graceful

######## Services Card Service Configuration  #########
services-card.jwt.secret=${JWT_SECRET:qhome-iam-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation}
services-card.jwt.issuer=${JWT_ISSUER:qhome-iam}
services-card.jwt.expiration=${JWT_EXPIRATION:86400000}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=60MB
######## Actuator Configuration  #########
management.info.git.mode=full
management.endpoints.web.exposure.include=*
management.metrics.tags.application=${spring.application.name}

######## Swagger Configuration  #########
swagger.api-gateway-url=http://localhost:8989/services-card
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.QhomeBase.servicescardservice.controller

######## Database Configuration  #########
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/qhome_base_db?currentSchema=card,public}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:0035}
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

######## Flyway Configuration  #########
spring.flyway.enabled=true
spring.flyway.default-schema=card
spring.flyway.schemas=card
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

