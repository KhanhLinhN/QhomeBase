spring.application.name=marketplace-service
server.port=8089
server.shutdown=graceful

######## Marketplace Service Configuration  #########
marketplace.jwt.secret=${JWT_SECRET:qhome-base-secret-key-2024}
marketplace.jwt.expiration=${JWT_EXPIRATION:86400000}

######## Security / JWT Configuration  #########
security.jwt.secret=${JWT_SECRET:qhome-iam-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation}
security.jwt.issuer=qhome-iam
security.jwt.audience=marketplace-service

######## Actuator Configuration  #########
management.info.git.mode=full
management.endpoints.web.exposure.include=*
management.metrics.tags.application=${spring.application.name}
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

######## Swagger Configuration  #########
swagger.api-gateway-url=http://localhost:8989/marketplace
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.QhomeBase.marketplaceservice.controller

######## Database Configuration  #########
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/qhome_base_db?currentSchema=mp_service,marketplace,public}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:0035}
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Read Replica (if configured)
# spring.datasource.read.url=${DB_READ_URL:jdbc:postgresql://localhost:5432/qhome_base_db?currentSchema=mp_service,marketplace,public}
# spring.datasource.read.username=${DB_USERNAME:postgres}
# spring.datasource.read.password=${DB_PASSWORD:0035}

######## Flyway Configuration  #########
spring.flyway.enabled=true
spring.flyway.default-schema=mp_service
spring.flyway.schemas=mp_service, marketplace
spring.flyway.locations=classpath:migration/data, classpath:migration/marketplace
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

######## RabbitMQ Configuration  #########
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

######## Service URLs  #########
base.service.url=${BASE_SERVICE_URL:http://localhost:8081}
iam.service.url=${IAM_SERVICE_URL:http://localhost:8088}

######## Redis Configuration  #########
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
# Temporarily disable Redis caching due to version compatibility issue
# spring.cache.type=redis
# spring.cache.redis.time-to-live=300000
spring.cache.type=simple

######## File Storage Configuration #########
marketplace.upload.max-file-size=5MB
marketplace.upload.max-files-per-post=10
marketplace.upload.allowed-types=jpg,jpeg,png,webp
marketplace.upload.directory=uploads/marketplace
marketplace.cdn.base-url=${CDN_BASE_URL:}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

